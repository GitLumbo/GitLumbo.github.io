<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>컴퓨터공학과</title>
  </head>
  <body>
    <h1>인하대 컴퓨터공학과 홈페이지 회원가입</h1>
    <h2>필수 정보</h2>
    <form action="#">
      <div>
        <h3>이메일</h3>
        <input type="text" placeholder="E-mail" name="email" />
        <input type="button" value="형식 체크" name="button" />
      </div>
      <div>
        <h3>패스워드</h3>
        <input type="password" placeholder="Password" name="passwd1" />
      </div>
      <div>
        <h3>패스워드 재입력</h3>
        <input type="password" placeholder="Password (Repeat)" name="passwd2" />
      </div>
      <div>
        <h3>이름</h3>
        <input type="text" placeholder="Name" name="username" />
      </div>
      <div>
        <h3>성별</h3>
        <input id="m" type="radio" value="m" name="gender" />
        <label for="m">남자 (Man)</label>
        <input id="w" type="radio" value="w" name="gender" />
        <label for="w">여자 (Woman)</label>
      </div>
      <div>
        <h3>분류</h3>
        <select name="class">
          <option value="u">학사과정 (Undergraduate)</option>
          <option value="m">석사과정 (Master Student)</option>
          <option value="p">박사/통합과정 (Ph.D. Student)</option>
          <option value="f">교직원 (Faculty/Staff)</option>
          <option value="s">학부모 (Student Parent)</option>
          <option value="g">일반인 (General)</option>
        </select>
        <input type="submit" value="정보 제출" />
      </div>
    </form>
  </body>
</html>
