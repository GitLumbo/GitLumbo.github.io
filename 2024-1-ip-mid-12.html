<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p12</title>
    <link rel="stylesheet" href="./2024-1-ip-mid-12.css" />
    <script src="./2024-1-ip-mid-12.js" defer></script>
  </head>
  <body>
    <div class="content">
      <div class="text_box">
        <textarea id="text_box"></textarea>
      </div>
      <div class="keypad">
        <div>
          <table>
            <tr>
              <td>←</td>
              <td>/</td>
              <td>*</td>
              <td>-</td>
            </tr>
            <tr>
              <td>7</td>
              <td>8</td>
              <td>9</td>
              <td rowspan="2">+</td>
            </tr>
            <tr>
              <td>4</td>
              <td>5</td>
              <td>6</td>
            </tr>
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td rowspan="2">enter</td>
            </tr>
            <tr>
              <td colspan="2">0</td>
              <td>.</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
